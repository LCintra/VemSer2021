<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container navbar">
        <div class="logotext-div">
          <img src="../images/Mushroom.png" width="40px" height="40px" />
          <p>Melhores alunos do Vemser de todos os tempos</p>
        </div>
        <nav>
          <ul>
            <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../About/about.html">Sobre</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container form-div">
        <form>
          <label for="nome">Digite seu nome completo:</label>
          <input id="nome" name="nome" type="text" placeholder="Nome Completo" required />
          <label for="email">Digite seu e-mail:</label>
          <input id="email" name="email" type="email" placeholder="E-mail"  required/>
          <label for="motivo">Qual o motivo do contato</label>
          <select id="motivo" name="motivo">
            <option value="q1">Motivo 1</option>
            <option value="q2">Motivo 2</option>
            <option value="q3">Motivo 3</option>
          </select>
          <label for="texto">Sua Mensagem:</label>
          <textarea id="texto" name="texto" cols="40" rows="10" required></textarea>
          <div class="submit-div">
            <input type="submit" value="Salvar" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container footerbar">
        <nav>
          <ul>
            <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../About/about.html">Sobre</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
        <address>AV. Andarai 531 - Porto Alegre</address>
      </div>
    </footer>
  </body>
</html>
